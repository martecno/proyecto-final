<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:insert="head.html :: head"></head>
	<body class="text-center">
		<!-- Navbar -->
		<header th:insert="navbar.html :: navbar"> </header>
		
			<h1 style="padding-top: 20px; padding-bottom: 20px">Nuevo contador</h1>
		<form th:action="@{/accountant/create}" method="post"  th:object=${accountant}>
		  <div class="form-row" style="padding-left:15%;">
		    <div class="col-md-2 mb-3">
		     	 <input type="text" class="form-control"  id="name" placeholder="Nombre" name="name" th:field="*{name}" required/>
		    </div>
		    <div class="col-md-2 mb-3">
				<input type="text" class="form-control" id="lastname" placeholder="Apellido" name="lastname" th:field="*{lastname}" required/>	
		    </div>
		    <div class="col-md-2 mb-3">
		    		<input type="text" class="form-control" id="cell" placeholder="Celular" name="cell" th:field="*{cell}" required/>
		    </div>
		    <div class="col-md-2 mb-3">
		      <input type="email" class="form-control" id="email" placeholder="Email" name="email" th:field="*{email}" required/>
		    </div>
		    <div class="col-md-2 mb-3">
		      <input type="text" class="form-control" id="password" placeholder="Contraeña" name="password" th:field="*{password}" required/>
		    </div>
		  </div>
		  <button class="btn btn-dark" type="submit">Agregar</button>
		</form>

		
		<!-- Footer -->	
		<header th:insert="footer.html :: footer"> </header>

	
	</body>
</html>
