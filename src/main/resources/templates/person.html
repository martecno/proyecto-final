<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<meta name="author" content="MarTecno"/>
		<title>MarTecno</title>
		
		<!-- Style -->
		
		<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css}" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link type="text/css" rel="stylesheet" href="/css/style.css">
		
		<!-- Scripts -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		
		<!-- Favicon -->
		<link rel="shortcut icon" th:href="@{/images/logo.ico}" type="image/x-icon">
		<link rel="icon" th:href="@{/images/logo.ico}" type="image/x-icon">
		
	</head>
	<body class="text-center">
		<!-- Navbar -->
		<header th:insert="navbar.html :: navbar"> </header>
		<div class="container" style ="padding-top:40px">
			<h1 style="padding-bottom: 20px;">Listado de Admins</h1>
			<div style="padding-bottom:40px;">
				<table style="width:70%; margin-left:15%;">
				  <tr>
				    <th>Nombre</th>
				    <th>Dirección</th> 
				    <th>Email</th>
				    <th>Celular</th>
				  </tr>
				  <tr th:each="admin: ${admins}" >
				    <td th:text="${admin.name}"></td>
				    <td th:text="${admin.lastname}"></td>
				    <td th:text="${admin.email}"></td>
				    <td th:text="${admin.cell}"></td>
				  </tr>
				</table>
			</div>
			<h1 style="padding-bottom: 20px;">Listado de Usuarios</h1>
			<div style="padding-bottom:40px;">
				<table style="width:70%; margin-left:15%;">
				  <tr>
				    <th>Nombre</th>
				    <th>Dirección</th> 
				    <th>Email</th>
				    <th>Celular</th>
				  </tr>
				  <tr th:each="user: ${users}">
				    <td th:text="${user.name}"></td>
				    <td th:text="${user.lastname}"></td>
				    <td th:text="${user.email}"></td>
				    <td th:text="${user.cell}"></td>
				  </tr>
				</table>
			</div>
			<h1 style="padding-bottom: 20px;">Listado de Contadores</h1>
			<div style="padding-bottom:40px;">
				<table style="width:70%; margin-left:15%;">
				  <tr>
				    <th>Nombre</th>
				    <th>Dirección</th> 
				    <th>Email</th>
				    <th>Celular</th>
				  </tr>
				  <tr th:each="accountant: ${accountants}">
				    <td th:text="${accountant.name}"></td>
				    <td th:text="${accountant.lastname}"></td>
				    <td th:text="${accountant.email}"></td>
				    <td th:text="${accountant.cell}"></td>
				  </tr>
				</table>
			</div>
		</div>
		<!-- Footer -->	
		<header th:insert="footer.html :: footer"> </header>
	</body>
</html>
